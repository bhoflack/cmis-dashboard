<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="cmis" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="cmis" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="cmis" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="cmis" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>CMIS</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="css/app.css"/>
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body ng-controller="CmisCtrl">
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div class="container-fluid">
      <div class="row-fluid">
          <div class="span2">
              <!-- Sidebar content -->
              Search: <input ng-model="query">
          </div>
          <div class="span10">
              <ul class="cis">
                  <li ng-repeat="ci in cis | filter:query">
		    <h3>{{ci.name}}</h3>
		    <p>{{ci.description}}</p>

		    <ul class="instances">
		      <li ng-repeat="instance in ci.instances">{{instance}}</li>
		    </ul>
		    
		    <ul class="measurements">
		      <li ng-repeat="measurement in ci.measurements">
			<h4>{{measurement.name}}</h4>
			
			<ul class="charts">
			  <li ng-repeat="chartData in measurement.charts">
			    <div style="height: 450px; width: 700px;">
			      <cjs-line class="chart" options="options" dataset="chartData" autofit="true"></cjs-line>
			    </div>
			  </li>
			</ul>

		      </li>
		    </ul>
		  </li>
              </ul>
	      
          </div>
      </div>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/chartjs/Chart.js"></script>
  <script src="bower_components/ng-chartjs/src/angular-chartjs.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
